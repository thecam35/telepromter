<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Profesional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #FFF;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #teleprompter {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-size: 3.5rem;
            line-height: 1.4;
            overflow: auto;
        }
        
        #current-line {
            max-width: 900px;
            margin: 0 auto;
            opacity: 1;
            transition: opacity 0.5s ease;
            word-break: break-word;
        }
        
        #controls {
            background: #111;
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .buttons-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            min-width: 90px;
            white-space: nowrap;
        }
        
        #text-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            font-size: 1.1rem;
            background: #222;
            color: white;
            border: 1px solid #444;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .speed-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }
        
        #speed-control {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: #444;
            border-radius: 4px;
            min-width: 150px;
        }
        
        #speed-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #speed-value {
            width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 0.95rem;
        }
        
        .slow-text, .fast-text {
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .slow-text { color: #4CAF50; }
        .fast-text { color: #F44336; }

        /* Media Queries */
        @media (max-width: 768px) {
            #teleprompter {
                font-size: 2.5rem;
                padding: 10px;
            }
            
            .top-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .buttons-container {
                width: 100%;
                justify-content: space-between;
            }
            
            .speed-container {
                width: 100%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            #teleprompter {
                font-size: 2rem;
            }
            
            button {
                padding: 8px 10px;
                min-width: 70px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="teleprompter">
        <div id="current-line">Ajusta la velocidad y escribe tu texto abajo</div>
    </div>
    
    <div id="controls">
        <div class="top-controls">
            <div class="buttons-container">
                <button id="start-btn">▶ Iniciar</button>
                <button id="pause-btn" disabled>⏸ Pausar</button>
                <button id="reset-btn">↻ Reiniciar</button>
            </div>
            
            <div class="speed-container">
                <span class="slow-text">Lento</span>
                <input type="range" id="speed-control" min="0.5" max="10" step="0.5" value="2">
                <span class="fast-text">Rápido</span>
                <span id="speed-value">2x</span>
            </div>
        </div>
        
        <textarea id="text-input" placeholder="Escribe o pega tu texto aquí... (Cada línea se mostrará individualmente)"></textarea>
    </div>

    <script>
        // Elementos DOM
        const currentLineEl = document.getElementById('current-line');
        const textInput = document.getElementById('text-input');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const speedControl = document.getElementById('speed-control');
        const speedValue = document.getElementById('speed-value');
        
        // Variables de estado
        let lines = [];
        let currentIndex = 0;
        let isPlaying = false;
        let intervalId = null;
        
        // Preparar líneas
        function prepareLines() {
            lines = textInput.value.split('\n').filter(line => line.trim() !== '');
            currentIndex = 0;
        }
        
        // Mostrar línea actual
        function showCurrentLine() {
            if (!lines.length) return;
            
            currentLineEl.style.opacity = 0;
            
            setTimeout(() => {
                currentLineEl.textContent = lines[currentIndex];
                currentLineEl.style.opacity = 1;
            }, 300);
        }
        
        // Siguiente línea
        function nextLine() {
            currentIndex++;
            if (currentIndex >= lines.length) {
                pause();
                return;
            }
            showCurrentLine();
        }
        
        // Iniciar
        function start() {
            if (isPlaying) return;
            
            if (!lines.length) {
                prepareLines();
                if (!lines.length) {
                    alert('Ingresa texto primero');
                    return;
                }
            }
            
            isPlaying = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            const speed = parseFloat(speedControl.value);
            const delay = (1 / speed) * 2000;
            
            showCurrentLine();
            intervalId = setInterval(nextLine, delay);
        }
        
        // Pausar
        function pause() {
            if (!isPlaying) return;
            clearInterval(intervalId);
            isPlaying = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // Reiniciar
        function reset() {
            pause();
            prepareLines();
            showCurrentLine();
        }
        
        // Actualizar velocidad
        function updateSpeedDisplay() {
            const speed = parseFloat(speedControl.value);
            speedValue.textContent = speed.toFixed(1) + 'x';
            speedValue.className = speed < 3 ? 'slow-text' : speed > 7 ? 'fast-text' : '';
        }
        
        // Eventos
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        speedControl.addEventListener('input', () => {
            updateSpeedDisplay();
            if (isPlaying) {
                pause();
                start();
            }
        });
        
        // Texto de ejemplo
        textInput.value = `Ejemplo de teleprompter:\n\n1. Controles arriba\n2. Texto abajo\n3. Diseño responsive`;
        updateSpeedDisplay();
    </script>
</body>
</html>
