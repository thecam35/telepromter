<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Profesional</title>
    <style>
        :root {
            --bg-color: #000;
            --control-bg: #111;
            --text-area-bg: #222;
            --border-color: #444;
            --text-color: #FFF;
            --slow-color: #4CAF50;
            --fast-color: #F44336;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #teleprompter-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #controls-container {
            background: var(--control-bg);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            padding: 10px 15px;
        }
        
        #top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .buttons-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        button {
            background: var(--border-color);
            color: var(--text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            min-width: 80px;
            white-space: nowrap;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #555;
        }
        
        .speed-container {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 200px;
            max-width: 350px;
        }
        
        #speed-control {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: var(--border-color);
            border-radius: 4px;
            min-width: 120px;
        }
        
        #speed-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        #speed-value {
            width: 35px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .slow-text, .fast-text {
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .slow-text { color: var(--slow-color); }
        .fast-text { color: var(--fast-color); }

        #text-input-container {
            margin-top: 10px;
            margin-bottom: 20px; /* Aumentado de 0 a 20px */
        }
        
        #text-input {
            width: 100%;
            min-height: 80px;
            max-height: 120px;
            padding: 12px;
            font-size: 0.95rem;
            background: var(--text-area-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            resize: vertical;
            box-sizing: border-box;
            border-radius: 5px;
        }
        
        #text-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            overflow: auto;
        }
        
        #current-line {
            max-width: 100%;
            width: 900px;
            margin: 0 auto;
            opacity: 1;
            transition: opacity 0.5s ease;
            word-break: break-word;
            font-size: clamp(1.5rem, 4vw, 3.5rem);
            line-height: 1.4;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #controls-container {
                padding: 8px 12px;
            }
            
            .buttons-container {
                width: 100%;
                justify-content: space-between;
            }
            
            button {
                padding: 6px 10px;
                min-width: 70px;
                font-size: 0.85rem;
                flex: 1;
            }
            
            #text-input-container {
                margin-bottom: 25px; /* Aumentado para móviles */
            }
            
            #text-input {
                min-height: 60px;
                max-height: 80px;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .speed-container {
                width: 100%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            #current-line {
                font-size: clamp(1.2rem, 5vw, 2rem);
                padding: 8px;
            }
            
            #text-input-container {
                margin-bottom: 30px; /* Máximo espacio en móviles pequeños */
            }
            
            #text-input {
                min-height: 50px;
                max-height: 70px;
            }
            
            button {
                padding: 5px 8px;
                min-width: 60px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="teleprompter-container">
        <!-- CONTROLES ARRIBA DEL TODO -->
        <div id="controls-container">
            <div id="top-controls">
                <div class="buttons-container">
                    <button id="start-btn">▶ Iniciar</button>
                    <button id="pause-btn" disabled>⏸ Pausar</button>
                    <button id="reset-btn">↻ Reiniciar</button>
                </div>
                
                <div class="speed-container">
                    <span class="slow-text">Lento</span>
                    <input type="range" id="speed-control" min="0.5" max="10" step="0.5" value="2">
                    <span class="fast-text">Rápido</span>
                    <span id="speed-value">2x</span>
                </div>
            </div>
            
            <!-- ÁREA DE TEXTO DEBAJO DE LOS CONTROLES -->
            <div id="text-input-container">
                <textarea id="text-input" placeholder="Escribe o pega tu texto aquí... (Cada línea se mostrará individualmente)"></textarea>
            </div>
        </div>
        
        <!-- ÁREA DE VISUALIZACIÓN DEL TEXTO (OCUPA EL RESTO DEL ESPACIO) -->
        <div id="text-display">
            <div id="current-line">Ajusta la velocidad y escribe tu texto arriba</div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const currentLineEl = document.getElementById('current-line');
        const textInput = document.getElementById('text-input');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const speedControl = document.getElementById('speed-control');
        const speedValue = document.getElementById('speed-value');
        
        // Variables de estado
        let lines = [];
        let currentIndex = 0;
        let isPlaying = false;
        let intervalId = null;
        
        // Preparar líneas
        function prepareLines() {
            lines = textInput.value.split('\n').filter(line => line.trim() !== '');
            currentIndex = 0;
        }
        
        // Mostrar línea actual
        function showCurrentLine() {
            if (!lines.length) return;
            
            currentLineEl.style.opacity = 0;
            
            setTimeout(() => {
                currentLineEl.textContent = lines[currentIndex];
                currentLineEl.style.opacity = 1;
                currentLineEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        }
        
        // Siguiente línea
        function nextLine() {
            currentIndex++;
            if (currentIndex >= lines.length) {
                pause();
                return;
            }
            showCurrentLine();
        }
        
        // Iniciar
        function start() {
            if (isPlaying) return;
            
            if (!lines.length) {
                prepareLines();
                if (!lines.length) {
                    alert('Por favor ingresa algún texto primero');
                    return;
                }
            }
            
            isPlaying = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            const speed = parseFloat(speedControl.value);
            const delay = (1 / speed) * 2000;
            
            showCurrentLine();
            intervalId = setInterval(nextLine, delay);
        }
        
        // Pausar
        function pause() {
            if (!isPlaying) return;
            clearInterval(intervalId);
            isPlaying = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // Reiniciar
        function reset() {
            pause();
            prepareLines();
            showCurrentLine();
        }
        
        // Actualizar velocidad
        function updateSpeedDisplay() {
            const speed = parseFloat(speedControl.value);
            speedValue.textContent = speed.toFixed(1) + 'x';
            speedValue.className = speed < 3 ? 'slow-text' : speed > 7 ? 'fast-text' : '';
        }
        
        // Eventos
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        speedControl.addEventListener('input', () => {
            updateSpeedDisplay();
            if (isPlaying) {
                pause();
                start();
            }
        });
        
        // Texto de ejemplo
        textInput.value = `Ejemplo de teleprompter:\n\n1. Controles en la parte superior\n2. Área de texto visible\n3. Diseño optimizado`;
        updateSpeedDisplay();
        
        // Ajustar altura del textarea
        function adjustTextarea() {
            textInput.style.height = 'auto';
            textInput.style.height = (textInput.scrollHeight) + 'px';
        }
        
        textInput.addEventListener('input', adjustTextarea);
        window.addEventListener('resize', adjustTextarea);
        adjustTextarea();
    </script>
</body>
</html>
